<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CasualCodes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="blur-circle pink"></div>
    <div class="blur-circle blue"></div>
    
    <header>
      <div class="header-content">
        <h1>Casual<span>Codes</span></h1>
        <div class="user-avatar" id="user-avatar">
          <img id="avatar" src="" alt="Profile">
        </div>
      </div>
    </header>

    <main>
      <div class="main-content">
        <div class="card glass" onclick="location.href='generate.html'">
          <div class="card-icon">ðŸ’Ž</div>
          <h3>Generate Codes</h3>
          <p>Create unique codes instantly</p>
        </div>
        
        <div class="card glass" onclick="location.href='Profile.html'">
          <div class="card-icon">ðŸ‘¤</div>
          <h3>My Profile</h3>
          <p>View your account</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    
    const user = tg.initDataUnsafe.user;
    if(user) {
      document.getElementById('avatar').src = `https://t.me/i/userpic/320/${user.username}.jpg`;
      document.getElementById('user-avatar').onclick = () => {
        window.location.href = 'Profile.html';
      };
    }
  </script>
</body>
</html>
