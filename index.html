<!DOCTYPE html>
<!-- Это обязательная строка в начале HTML-документа, чтобы браузер понял, что это HTML5 -->

<html lang="ru">
<!-- Корневой тег HTML. Атрибут lang="ru" говорит, что язык страницы — русский -->

<head>
  <!-- Блок с "головой" документа. Тут метаинформация, стили и заголовок вкладки -->
  
  <meta charset="UTF-8" />
  <!-- Кодировка, чтобы русские буквы и другие символы отображались корректно -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Адаптивность: чтобы сайт выглядел хорошо на телефоне и компьютере -->

  <title>Мой Первый Сайт</title>
  <!-- Название сайта, которое видно на вкладке браузера -->

  <style>
    /* Встроенные стили CSS для оформления страницы */
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Всё, что видно на странице, помещается в тег <body> -->

  <h1>Привет, мир!</h1>
  <!-- Заголовок первого уровня -->

  <p id="message">Это мой первый сайт.</p>
  <!-- Обычный параграф. У него есть ID, чтобы к нему можно было обратиться через JavaScript -->

  <button onclick="changeMessage()">Нажми меня</button>
  <!-- Кнопка. При нажатии вызывает функцию changeMessage() -->

  <script>
    // Встроенный JavaScript-код

    function changeMessage() {
      // Эта функция меняет текст в элементе с id="message"
      document.getElementById("message").textContent = "Ты нажал кнопку!";
    }
  </script>
</body>

</html>
