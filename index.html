<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CasualCodes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>CasualCodes</h1>
      <div class="user-profile" id="user-profile">
        <img id="avatar" class="avatar" src="" alt="User Avatar">
      </div>
    </header>

    <main>
      <section class="features">
        <h2>Available Features</h2>
        <div class="feature-card" onclick="location.href='codes.html'">
          <h3>Code Generator</h3>
          <p>Generate unique codes for your projects</p>
        </div>
        <div class="feature-card" onclick="location.href='profile.html'">
          <h3>Your Profile</h3>
          <p>View your account information</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('avatar').src = `https://t.me/i/userpic/320/${user.username}.jpg`;
      document.getElementById('user-profile').onclick = () => {
        window.location.href = 'profile.html';
      };
    }
  </script>
</body>
</html>
