<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile | CasualCodes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Profile</h1>
      <a href="index.html" class="back-button">← Back</a>
    </header>

    <main>
      <div class="profile-card">
        <img id="avatar" class="avatar-large" src="" alt="User Avatar">
        <div class="profile-info">
          <h2 id="name"></h2>
          <p id="username"></p>
          <p id="userid"></p>
          <p id="premium"></p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('avatar').src = `https://t.me/i/userpic/320/${user.username}.jpg`;
      document.getElementById('name').textContent = `${user.first_name} ${user.last_name || ''}`;
      document.getElementById('username').textContent = `@${user.username}`;
      document.getElementById('userid').textContent = `ID: ${user.id}`;
      document.getElementById('premium').textContent = `Premium: ${user.premium ? '✅ Yes' : '❌ No'}`;
    }
  </script>
</body>
</html>
