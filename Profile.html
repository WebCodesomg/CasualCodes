<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль | Delta</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header>
  <h1>DELTA</h1>
  <p>Наш продукт создан для вашего комфорта</p>
</header>

<div id="profile-box">
  <img id="avatar" class="avatar-large" src="" alt="Avatar">
  <h2 id="username"></h2>
  <div class="profile-info">
    <p><strong>ID:</strong> <span id="userid"></span></p>
    <p><strong>Имя:</strong> <span id="name"></span></p>
    <p><strong>Premium:</strong> <span id="premium"></span></p>
  </div>
</div>

<div class="nav-section">
  <h3>Навигация</h3>
  <ul class="nav-links">
    <li><a href="#">Главная</a></li>
    <li><a href="#">Товары</a></li>
    <li><a href="#">Наши качества</a></li>
  </ul>
</div>

<script>
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe.user;

  document.getElementById("avatar").src = `https://t.me/i/userpic/320/${user.username}.jpg`;
  document.getElementById("username").textContent = `@${user.username}`;
  document.getElementById("userid").textContent = user.id;
  document.getElementById("name").textContent = `${user.first_name} ${user.last_name || ""}`;
  document.getElementById("premium").textContent = user.premium ? "✅ Да" : "❌ Нет";
</script>

</body>
</html>
